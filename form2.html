<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="padding: 70px;">
        <form action="">
            <label for="SR" style="font-weight:bold;">Sr. Number:</label>
            <input type="text" value="AUS1325" readonly disabled><br><br>
            <label for="Name" style="font-weight:bold;">First Name:</label>
            <input type="text" required autofocus><br><br>
            <input type="radio">Male
            <input type="radio">Female <br><br>
            <label for="CNIC" style="font-weight:bold;">CNIC:</label>
            <input type="tel" pattern="[0-9]{5}-[0-9]{8}" placeholder="xxxxx-xxxxxxxx"><br><br>
            <label for="Subjects"  style="font-weight:bold;">Subjects:</label><br>
            <input type="checkbox" style="padding: 2px;">English  <br>
            <input type="checkbox" style="padding: 2px;">Urdu  <br>
            <input type="checkbox" style="padding: 2px;">CS  <br>
            <input type="checkbox" style="padding: 2px;">Maths  <br><br>
            <label for="Color" style="font-weight:bold;">Fav Color:</label>
            <input type="color"><br><br>
            <label for="BDAY" style="font-weight:bold;">Birthdate:</label>
            <input type="date"><br><br>
            <label for="tel" style="font-weight:bold;">Phone Number:</label>
            <input type="tel" pattern="[0][3][0-4]{1}[0-9]{1}-[0-9]{8}" placeholder="03xx-xxxxxxxx"><br><br>
            
            <label for="Email" style="font-weight:bold;">Email:</label>
            <input type="email" size="30"><br><br>
            <label for="Picture" style="font-weight:bold;">Upload a picture:</label>
            <input type="file" multiple><br><br>
            <label for="Siblings" style="font-weight:bold;">No. of Siblings:</label>
            <input type="number" min="1" maxlength="10" size="4"><br><br>
            <label for="satisfaction" style="font-weight:bold;">Satisfaction with grades: (0 to 10)</label>
            <input type="range" min="0" max="10"><br><br>
            <label for="Siblings" style="font-weight:bold;">Time:</label>
            <input type="time" ><br><br>
            <label for="Province" style="font-weight:bold;">Province:</label>
            <input list="Provinces">
            <datalist id="provinces">
                <option value="Punjab">
                <option value="Sindh">
                <option value="NWFP">
                <option value="Balochistan">
                <option value="Gilgit Baltistan">
            </datalist>

            <br><br>
            <input type="Submit" style="padding: 5px; background-color: rgb(78, 79, 184); color: white; border-style:none; border-radius:3px;">
            <input type="reset" style="padding: 3px; ">
            <button style="padding: 3.5px; border-radius:3px;">Clear</button>
        </form>
    </div>
    

    
</body>
</html>
