<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://img.icons8.com/pastel-glyph/344/internet.png"
    />
    <title>Document</title>
    <style>
      table {
        border-radius: 10px;
      }
      tr {
        border-style: dashed;
        text-align: center;
      }
      th,
      td {
        border: 1px solid black;
        border-radius: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header
      style="
        text-align: center;
        font-size: 30px;
        font-weight: bold;
        padding: 50px;
      "
    >
      Calculator
    </header>
    <table style="width: 500px; height: 400px" align="center">
      <tr>
        <th colspan="4" style="text-align: right; padding-right: 55px" bgcolor="lightgrey">0</th>
      </tr>
      <tr>
        <th bgcolor="gray">C</th>
        <td>MR</td>
        <th>%</th>
        <th>AE</th>
      </tr>
      <tr>
        <th>7</th>
        <td>8</td>
        <th>9</th>
        <th bgcolor="yellow">/</th>
      </tr>
      <tr>
        <th>4</th>
        <td>5</td>
        <th>6</th>
        <th bgcolor="pink">x</th>
      </tr>
      <tr>
        <th>1</th>
        <td>2</td>
        <th>3</th>
        <th bgcolor="violet">-</th>
      </tr>
      <tr>
        <th>0</th>
        <td>.</td>
        <th>=</th>
        <th bgcolor="lightblue">+</th>
      </tr>
    </table>
  </body>
</html>
